name: CI Pipeline

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore PlantsApi/PlantsApi.csproj

      - name: Build project
        run: dotnet build PlantsApi/PlantsApi.csproj --configuration Release --no-restore

      - name: Display build info
        run: echo "Build completed successfully!"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t plants-api:latest .

      - name: Display Docker info
        run: |
          docker images | grep plants-api
          echo "Docker image built successfully!"
